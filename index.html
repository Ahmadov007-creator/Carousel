<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="carousel">
        <div class="slide active"><img src="./img/web.jpg" alt="Rasm 1"></div>
        <div class="slide"><img src="img/html.jpg" alt="Rasm 2"></div>
        <div class="slide"><img src="./img/css.jpeg" alt="Rasm 3"></div>
        <div class="slide"><img src="./img/java.jpg" alt="Rasm 4"></div>
        <div class="slide"><img src="./img/thanks.jpg" alt="Rasm 5"></div>
        <button class="prev"><img src="./img/previous.png" alt=""></button>
        <button class="next"><img src="./img/fast-forward.png" alt=""></button>
</body>
<script src="./js/main.js"></script>

</html>
